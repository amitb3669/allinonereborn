<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 Live Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #000000, #1a237e);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Loader styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000, #1a237e);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }
        #loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #ffffff33;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .channel-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .channel-card {
            background: linear-gradient(145deg, #2c2c2c, #1e1e1e);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        .channel-card:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }
        .channel-card img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .channel-name {
            margin-top: 5px;
            font-size: 14px;
            color: #fff;
            text-align: center;
            width: 100px;
        }
        #video-container {
            margin: 20px auto;
            max-width: 800px;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            border-radius: 8px;
            background: url('https://i.ibb.co/x8rCVq3k/Screenshot-2025-04-04-124347.png') center/cover no-repeat;
        }
        #quality-selector {
            margin-top: 10px;
            padding: 5px;
            background: #1e1e1e;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<script type='text/javascript' src='//eltontry.com/09/f1/e9/09f1e956c711aea6a898d5abbb78d092.js'></script>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <h1>IPL 2025 Live Streaming</h1>
    <div id="video-container">
        <video id="video" controls poster="https://i.ibb.co/x8rCVq3k/Screenshot-2025-04-04-124347.png"></video>
        <select id="quality-selector"></select>
    </div>
    <div class="channel-grid" id="channels"></div>

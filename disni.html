<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>
  <style>
    * { 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }
    .player-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px 15px 80px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      width: 100%;
      max-width: 850px;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: clamp(18px, 4vw, 24px);
      margin-bottom: 15px;
      color: #ffffffcc;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    label {
      display: block;
      margin: 20px 0 8px;
      font-size: clamp(14px, 3.5vw, 16px);
      color: #ffffffdd;
    }
    select {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      padding: 12px 15px;
      font-size: clamp(14px, 3.5vw, 16px);
      border-radius: 10px;
      border: none;
      background-color: #333;
      color: #fff;
      appearance: none;
      outline: none;
      transition: background 0.3s ease;
    }
    select:hover {
      background-color: #444;
      cursor: pointer;
    }
    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .loading-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      z-index: 10;
    }
    .hidden { display: none; }

    .ad-top, .ad-bottom {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 468px;
      height: 60px;
      z-index: 10;
    }
    .ad-top {
      top: -70px;
    }
    .ad-bottom {
      bottom: -70px;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Custom controls for better mobile experience */
    video::-webkit-media-controls {
      display: none !important;
    }
    .custom-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      padding: 10px;
      display: flex;
      flex-direction: column;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .video-container:hover .custom-controls,
    .video-container:active .custom-controls {
      opacity: 1;
    }
    .progress-container {
      width: 100%;
      height: 5px;
      background: rgba(255,255,255,0.2);
      margin-bottom: 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .progress-bar {
      height: 100%;
      background: #fff;
      border-radius: 3px;
      width: 0%;
    }
    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .control-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .time-display {
      font-size: 14px;
      color: white;
    }
    .volume-container {
      display: flex;
      align-items: center;
    }
    .volume-slider {
      width: 70px;
      margin-left: 5px;
    }

    @media screen and (max-width: 600px) {
      .player-container {
        padding: 15px 10px 90px;
        border-radius: 15px;
      }
      .video-container {
        border-radius: 10px;
      }
      .ad-top, .ad-bottom {
        height: 50px;
      }
      .ad-top {
        top: -60px;
      }
      .ad-bottom {
        bottom: -60px;
      }
      .control-btn {
        font-size: 18px;
        padding: 5px 8px;
      }
      .time-display {
        font-size: 12px;
      }
      .volume-slider {
        width: 50px;
      }
    }
  </style>
</head>
<body>

<div class="player-container">
  <!-- Top Ad -->
  <div class="ad-top">
    <script type="text/javascript">
      atOptions = {
        'key' : '244d55edeba6016826a285214b7c7c77',
        'format' : 'iframe',
        'height' : 60,
        'width' : 468,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//eltontry.com/244d55edeba6016826a285214b7c7c77/invoke.js"></script>
  </div>

  <h1>Disney Multi Audio</h1>
  <div class="video-container" id="videoWrapper">
    <video id="video" playsinline muted></video>
    <div class="loading-overlay" id="loading">
      <div class="loader"></div>
    </div>
    <div class="custom-controls">
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="controls-row">
        <button class="control-btn" id="playPauseBtn">▶</button>
        <div class="time-display">
          <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
        <div class="volume-container">
          <button class="control-btn" id="muteBtn">🔊</button>
          <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        </div>
        <button class="control-btn" id="fullscreenBtn">⛶</button>
      </div>
    </div>
  </div>

  <label for="audioTrack">Select Audio Track</label>
  <select id="audioTrack"></select>

  <!-- Bottom Ad -->
  <div class="ad-bottom">
    <script type="text/javascript">
      atOptions = {
        'key' : '244d55edeba6016826a285214b7c7c77',
        'format' : 'iframe',
        'height' : 60,
        'width' : 468,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//eltontry.com/244d55edeba6016826a285214b7c7c77/invoke.js"></script>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('video');
  const audioSelect = document.getElementById('audioTrack');
  const loadingOverlay = document.getElementById('loading');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const muteBtn = document.getElementById('muteBtn');
  const volumeSlider = document.getElementById('volumeSlider');
  const progressBar = document.getElementById('progressBar');
  const currentTimeDisplay = document.getElementById('currentTime');
  const durationDisplay = document.getElementById('duration');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const videoWrapper = document.getElementById('videoWrapper');
  const progressContainer = document.querySelector('.progress-container');
  const customControls = document.querySelector('.custom-controls');
  
  const streamUrl = 'https://allinonereborn.space/hls/disni/master.m3u8';
  
  // Hide native controls for custom controls
  video.controls = false;
  
  // Touch controls for mobile
  let controlsTimeout;
  function showControls() {
    customControls.style.opacity = '1';
    clearTimeout(controlsTimeout);
    controlsTimeout = setTimeout(() => {
      if (!video.paused) {
        customControls.style.opacity = '0';
      }
    }, 3000);
  }
  
  videoWrapper.addEventListener('click', () => {
    if (video.paused) {
      video.play();
      playPauseBtn.textContent = '❚❚';
    } else {
      video.pause();
      playPauseBtn.textContent = '▶';
    }
    showControls();
  });
  
  videoWrapper.addEventListener('mousemove', showControls);
  videoWrapper.addEventListener('touchmove', showControls);
  
  function hideLoader() {
    loadingOverlay.classList.add('hidden');
  }
  
  video.addEventListener('playing', hideLoader);
  video.addEventListener('loadeddata', hideLoader);
  
  // Custom controls functionality
  playPauseBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    if (video.paused) {
      video.play();
      playPauseBtn.textContent = '❚❚';
    } else {
      video.pause();
      playPauseBtn.textContent = '▶';
    }
    showControls();
  });
  
  muteBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? '🔇' : '🔊';
    showControls();
  });
  
  volumeSlider.addEventListener('input', (e) => {
    video.volume = e.target.value;
    video.muted = false;
    muteBtn.textContent = '🔊';
    showControls();
  });
  
  volumeSlider.addEventListener('click', (e) => {
    e.stopPropagation();
  });
  
  progressContainer.addEventListener('click', (e) => {
    const rect = progressContainer.getBoundingClientRect();
    const pos = (e.clientX - rect.left) / rect.width;
    video.currentTime = pos * video.duration;
    showControls();
  });
  
  fullscreenBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    if (!document.fullscreenElement) {
      videoWrapper.requestFullscreen().catch(err => {
        console.log(`Error attempting to enable fullscreen: ${err.message}`);
      });
    } else {
      document.exitFullscreen();
    }
    showControls();
  });
  
  // Update progress bar and time display
  video.addEventListener('timeupdate', () => {
    if (!isNaN(video.duration)) {
      const progress = (video.currentTime / video.duration) * 100;
      progressBar.style.width = `${progress}%`;
      
      // Update time displays
      currentTimeDisplay.textContent = formatTime(video.currentTime);
      durationDisplay.textContent = formatTime(video.duration);
    }
  });
  
  function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
  }
  
  // Initialize HLS.js
  if (Hls.isSupported()) {
    const hls = new Hls({
      lowLatencyMode: true,
      liveSyncDurationCount: 2,
      maxBufferSize: 0,
      backBufferLength: 90,
      maxLiveSyncPlaybackRate: 1.0
    });
    
    hls.loadSource(streamUrl);
    hls.attachMedia(video);
    
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play().catch(err => console.warn('Autoplay blocked:', err));
    });
    
    hls.on(Hls.Events.AUDIO_TRACKS_UPDATED, (_, data) => {
      audioSelect.innerHTML = '';
      data.audioTracks.forEach((track, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.text = track.name || `${track.lang || 'Track'} ${index + 1}`;
        audioSelect.appendChild(option);
      });
      
      if (data.audioTracks.length > 0) {
        audioSelect.value = 0;
        hls.audioTrack = 0;
      }
    });
    
    audioSelect.addEventListener('change', () => {
      const selected = parseInt(audioSelect.value, 10);
      if (!isNaN(selected)) {
        hls.audioTrack = selected;
        console.log("Switched to audio track:", selected);
      }
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = streamUrl;
    video.addEventListener('loadedmetadata', () => {
      video.play().catch(err => console.warn('Autoplay blocked:', err));
    });
  } else {
    alert("Your browser doesn't support HLS.");
  }
</script>

</body>
</html>

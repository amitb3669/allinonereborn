<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALL IN ONE Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Optional: Black background for a theater-like effect */
        }

        .ad-space {
            width: 100%;
            max-width: 1280px;
            text-align: center;
            margin: 10px 0; /* Add spacing between ads and the player */
        }

        #video-container {
            width: 100%;
            max-width: 1280px; /* Limit maximum width for large screens */
            aspect-ratio: 16 / 9; /* Maintain a 16:9 aspect ratio */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain video aspect ratio */
            background-color: #000;
        }

        /* Media queries for smaller devices */
        @media (max-width: 768px) {
            #video-container {
                max-width: 100%;
                aspect-ratio: 16 / 9;
            }
        }

        @media (max-width: 480px) {
            #video-container {
                padding: 0 10px; /* Add padding for very small screens */
            }
        }
    </style>
</head>
<script type='text/javascript' src='//realiserecognize.com/09/f1/e9/09f1e956c711aea6a898d5abbb78d092.js'></script>
<body>
    <!-- Ad Space Above the Player -->
    <div class="ad-space" id="ad-above">
        <script type="text/javascript">
            atOptions = {
                'key': '701fef7de243c4e8e91e6e6b3a2fea1e',
                'format': 'iframe',
                'height': 90,
                'width': 728,
                'params': {}
            };
        </script>
        <script type="text/javascript" src="//eltontry.com/701fef7de243c4e8e91e6e6b3a2fea1e/invoke.js"></script>
    </div>

    <div id="video-container">
        <video id="video" controls autoplay></video>
    </div>

    <!-- Ad Space Below the Player -->
    <div class="ad-space" id="ad-below">
        <script type="text/javascript">
            atOptions = {
                'key': '701fef7de243c4e8e91e6e6b3a2fea1e',
                'format': 'iframe',
                'height': 90,
                'width': 728,
                'params': {}
            };
        </script>
        <script type="text/javascript" src="//eltontry.com/701fef7de243c4e8e91e6e6b3a2fea1e/invoke.js"></script>
    </div>

    <script>
        if (Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls({
                maxBufferLength: 30,
                maxBufferSize: 60 * 1000 * 1000,
                lowLatencyMode: true,
                backBufferLength: 90,
                liveSyncDurationCount: 3
            });

            // Load the video source
            hls.loadSource('https://allinonereborn.space/hls/ten3/index.m3u8');
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });

            // Error recovery
            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    switch (data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.error('Fatal network error encountered. Trying to recover...');
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.error('Fatal media error encountered. Attempting recovery...');
                            hls.recoverMediaError();
                            break;
                        default:
                            console.error('Unrecoverable error. Destroying HLS instance.');
                            hls.destroy();
                            break;
                    }
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            var video = document.getElementById('video');
            video.src = 'https://allinonereborn.fun/str2/index.m3u8';
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        }
    </script>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>
</body>
</html>

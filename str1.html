  <!-- HLS Player Script -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://allinonereborn.fun/str2/index.m3u8';

    function setupHLS() {
      if (Hls.isSupported()) {
        const hls = new Hls({
          maxBufferLength: 30,
          liveSyncDurationCount: 3,
          enableWorker: true,
          lowLatencyMode: true
        });

        hls.loadSource(videoSrc);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.controls = true; // Force controls to show
          video.play().catch(err => console.error('Autoplay error:', err));
        });

        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error('HLS error:', data);
          if (data.fatal) {
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                console.log("Network error. Trying to recover...");
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                console.log("Media error. Trying to recover...");
                hls.recoverMediaError();
                break;
              default:
                hls.destroy();
                alert("An unrecoverable error occurred. Please reload the page.");
                break;
            }
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', () => {
          video.controls = true; // Force controls to show
          video.play().catch(err => console.error('Autoplay error:', err));
        });
      } else {
        alert("Your browser does not support HLS streaming.");
      }
    }

    setupHLS();
  </script>

  <script type="text/javascript">
      async function detectAdBlock() {
          let adBlockEnabled = false;
          const googleAdUrl = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';

          try {
              const controller = new AbortController();
              const timeoutId = setTimeout(() => controller.abort(), 3000); // 3s timeout

              await fetch(new Request(googleAdUrl), { signal: controller.signal })
                  .then(() => clearTimeout(timeoutId))
                  .catch(error => {
                      if (error.name === 'AbortError') return; // Ignore timeout errors
                      adBlockEnabled = true;
                  });

          } catch (e) {
              adBlockEnabled = true;
          }

          if (adBlockEnabled) {
              document.getElementById("adb").style.display = "block";
          }
      }

      detectAdBlock();
  </script>

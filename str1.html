  <script>
    const video = document.getElementById('video');
    const streamUrl = 'https://allinonereborn.com/live/hls_98866/stream_98866.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      video.play(); // force play after attach

      video.src = streamUrl;
      video.play(); // force play for native support
    } else {
      alert('Your browser does not support HLS playback.');

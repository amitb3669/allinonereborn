<script type="text/javascript">
    async function detectAdBlock() {
        let adBlockEnabled = false;
        const googleAdUrl = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';

        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 3000); // 3s timeout

            await fetch(new Request(googleAdUrl), { signal: controller.signal })
                .then(() => clearTimeout(timeoutId))
                .catch(error => {
                    if (error.name === 'AbortError') return; // Ignore timeout errors
                    adBlockEnabled = true;
                });

        } catch (e) {
            adBlockEnabled = true;
        }

        if (adBlockEnabled) {
            document.getElementById("adb").style.display = "block";
        }
    }

    detectAdBlock();
</script>

<script>
function showAdblockPopup() {
    document.getElementById('adb').style.display = 'flex';
}

function baitElementCheck() {
    return new Promise((resolve) => {
        const bait = document.createElement('div');
        bait.className = 'adsbox ad-banner';
        bait.style.cssText = 'width:1px;height:1px;position:absolute;left:-9999px;top:-9999px;';
        document.body.appendChild(bait);

        setTimeout(() => {
            const blocked = window.getComputedStyle(bait).display === 'none' || bait.offsetHeight === 0;
            bait.remove();
            resolve(blocked);
        }, 100); // Wait briefly to give adblocker time to act
    });
}

function googleAdsScriptCheck() {
    return new Promise((resolve) => {
        const testScript = document.createElement('script');
        testScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
        testScript.async = true;
        testScript.type = 'text/javascript';

        // If adblocker blocks it, onerror will trigger
        testScript.onerror = () => resolve(true);
        testScript.onload = () => resolve(false);

        document.head.appendChild(testScript);
    });
}

window.addEventListener('load', async () => {
    const baitBlocked = await baitElementCheck();
    const scriptBlocked = await googleAdsScriptCheck();

    if (baitBlocked || scriptBlocked) {
        showAdblockPopup();
    }
});
</script>

<script>
function showAdblockPopup() {
    document.getElementById('adb').style.display = 'flex';
}

async function detectAdblock() {
    return new Promise(resolve => {
        let detected = false;

        // Create bait elements
        const bait = document.createElement('div');
        bait.innerHTML = '&nbsp;';
        bait.className = 'adsbox ad adsense banner-ad';
        bait.style.cssText = 'width:1px;height:1px;position:absolute;left:-9999px;top:-9999px;visibility:visible;';
        document.body.appendChild(bait);

        const img = document.createElement('img');
        img.src = 'https://pagead2.googlesyndication.com/pagead/imgad?id=CAASFeDxyz';
        img.style.cssText = 'width:1px;height:1px;position:absolute;left:-9999px;top:-9999px;';
        img.onerror = () => { detected = true; };
        document.body.appendChild(img);

        const iframe = document.createElement('iframe');
        iframe.src = 'https://googleads.g.doubleclick.net/pagead/html/r2023/sample-ad.html';
        iframe.style.cssText = 'width:1px;height:1px;position:absolute;left:-9999px;top:-9999px;';
        iframe.onerror = () => { detected = true; };
        document.body.appendChild(iframe);

        // Wait 300ms to give adblockers time
        setTimeout(() => {
            const baitStyles = window.getComputedStyle(bait);
            if (
                detected ||
                baitStyles.display === 'none' ||
                baitStyles.visibility === 'hidden' ||
                bait.offsetHeight === 0 ||
                bait.offsetParent === null
            ) {
                detected = true;
            }

            // Cleanup
            bait.remove();
            img.remove();
            iframe.remove();

            resolve(detected);
        }, 300);
    });
}

window.addEventListener('DOMContentLoaded', async () => {
    const isBlocked = await detectAdblock();
    if (isBlocked) {
        showAdblockPopup();
    }
});
</script>

<script>
// Support Us Popup with 1-second countdown, URL redirection, and 30-minute cooldown
document.addEventListener('DOMContentLoaded', function() {
    // Function to get page-specific storage key
    function getPageKey() {
        return 'popupShown_' + window.location.pathname;
    }

    // Check if popup was shown for this page in the last 30 minutes
    const pageKey = getPageKey();
    const popupShownTime = localStorage.getItem(pageKey);
    const currentTime = new Date().getTime();
    const thirtyMinutes = 30 * 60 * 1000;

    if (!popupShownTime || (currentTime - popupShownTime) > thirtyMinutes) {
        showPopup();
    }

                    background: linear-gradient(90deg, #00ffcc, #00fffc, #00ccff);

                <h2 style="
                    color: #00fffc;
                    font-size: 28px;
                    margin-bottom: 15px;
                    text-shadow: 0 0 10px rgba(0, 255, 252, 0.5);
                    font-family: 'Arial', sans-serif;
                ">Support Our Work</h2>
                
                <p style="
                    color: #ffffff;
                    font-size: 16px;
                    line-height: 1.6;
                    margin-bottom: 25px;
                ">We're committed to providing quality content. Your support helps us keep going!</p>
                
                <button id="support-btn" style="
                    background: linear-gradient(45deg, #00ffcc, #00ccff);
                    color: #111;
                    padding: 15px 40px;
                    border: none;
                    border-radius: 50px;
                    font-size: 18px;
                    font-weight: bold;
                    cursor: pointer;
                    margin-top: 10px;
                    transition: all 0.3s ease;
                    box-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
                    position: relative;
                    overflow: hidden;
                ">SUPPORT NOW</button>
                
                <div id="countdown" style="

                    position: absolute;
                    bottom: 0;
                    left: 0;
                    width: 100%;
                    height: 4px;
                    background: linear-gradient(90deg, #00ffcc, #00fffc, #00ccff);
                "></div>
            </div>
        </div>

        <style>
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            
            @keyframes slideUp {
                from { transform: translateY(20px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
            
            @keyframes pulse {
                from { opacity: 0.7; }
                to { opacity: 1; }
            }
            
            @keyframes neonGlow {
                0% { box-shadow: 0 0 10px rgba(0, 255, 252, 0.7); }

            #support-btn:hover {

                animation: neonGlow 1.5s infinite;
            }
            
            #support-btn:active {
                transform: translateY(1px);
            }
            
            #support-btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
                transition: 0.5s;

            #support-btn:hover::before {
                left: 100%;
            }
        </style>`;

        // Add popup to the page
        document.body.insertAdjacentHTML('beforeend', popupHTML);

                setTimeout(() => {
                    document.getElementById('popup-overlay').remove();
                }, 500);
            }, 1000);
        });
    }
});
</script>
